<div class="hero-section">
    <div class="hero-content w-container">
      <div
        data-ix="hero-text"
        class="hero-heading"
        style="opacity: 1; transform: translateX(0px) translateY(0px) translateZ(0px); transition: opacity 600ms ease 0s, transform 600ms ease 0s;"
      >
        {{title}}
      </div>
      <div
        data-ix="hero-text-2"
        class="hero-subheading"
        style="opacity: 1; transform: translateX(0px) translateY(0px) translateZ(0px); transition: opacity 600ms ease 0s, transform 600ms ease 0s;"
      >
        {{date}}
      </div>
    </div>
  </div>
<div class="main-section" style="padding-top: 80px;">
  <div class="w-container">
    <div class="blog-post w-richtext">
        <markdown id="postBody" [data]="content"></markdown>
    </div>
    <div>
      <div class="full-divide"></div>
      <div class="author-wrapper">
        <a routerLink="/about" data-w-expand="authors" class="author-name">Kyle Monteiro</a>
        <div class="smallest-divider"></div>
        <div
          data-w-expand="authors"
          class="author-bio w-dyn-bind-empty w-richtext"
        ></div>
        <div>
          <a href="#" data-w-expand="authors" class="social-link w-inline-block"
            ><img
              src="https://uploads-ssl.webflow.com/5df9621bca16d03e19a93103/5df9621bca16d070cfa93146_social-18.svg"
              alt=""/></a
          ><a
            data-w-expand="authors"
            href="#"
            class="social-link w-inline-block"
            ><img
              src="https://uploads-ssl.webflow.com/5df9621bca16d03e19a93103/5df9621bca16d05b05a9314e_social-07.svg"
              alt=""/></a
          ><a
            href="#"
            data-w-expand="authors"
            class="social-link w-inline-block"
            ><img
              src="https://uploads-ssl.webflow.com/5df9621bca16d03e19a93103/5df9621bca16d0d296a9314c_social-03.svg"
              alt=""
          /></a>
        </div>
      </div>
    </div>
  </div>
</div>
